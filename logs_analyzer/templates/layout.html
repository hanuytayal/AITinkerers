    <!-- Custom style for the spinner -->
    <style>
        .analyzing-logs-spinner {
            display: inline-block;
            margin-left: 8px;
            color: #007bff;
        }
        
        .analyzing-logs-spinner .fa-spinner {
            animation-duration: 1.5s;
        }
        
        /* Styles for agent state bubbles */
        .list-group-item[class*="border-info"] {
            border-width: 2px !important;
            border-style: dashed !important;
        }
        
        .list-group-item .fa-robot {
            color: #0dcaf0;
        }
        
        /* Fade in animation for new bubbles */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .list-group-item {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>Log Analysis Agent
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0"></p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
